<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Car Management</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Car Management System</h1>
        <img src="../resources/croppedlogo.png" alt="CarRenting Logo" class="header-logo">
        <div class="header-info">
            <span class="username" id="employeeID">Laden...</span>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="content">
        <!-- Einf端gen -->
        <h2 class="subtitle">Einf端gen:</h2>
        <div class="container">
            <input type="text" id="marke" placeholder="Marke">
            <input type="text" id="modell" placeholder="Modell">
            <input type="text" id="kennzeichenEinfuegen" placeholder="Kennzeichen">
            <button onclick="addCar()">Einf端gen</button>
        </div>

        <!-- Entfernen -->
        <h2 class="subtitle">Entfernen:</h2>
        <div class="container">
            <input type="text" id="kennzeichenEntfernen" placeholder="Kennzeichen">
            <button onclick="removeCar()">Entfernen</button>
        </div>

        <!-- Update -->
        <h2 class="subtitle">Update:</h2>
        <div class="container">
            <input type="text" id="kennzeichenUpdate" placeholder="Kennzeichen f端r Update">
            <label id="reservlabel">Reservierung:</label>
            <input type="checkbox" id="reserved" placeholder="Reserved">
            <input type="number" id="kilometerstand" placeholder="Kilometerstand">
            <button onclick="updateCar()">Update</button>
        </div>
    </div>
</body>

</html>
