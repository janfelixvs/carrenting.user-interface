<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>
    <header class="header">
        <img src="../resources/croppedlogo.png" alt="CarRenting Logo" class="header-logo">
        <div class="header-info">
            <span class="username" id="customerName">Laden...</span>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <h2 class="subtitle">Reserve car</h2>
        <form id="addReservationForm">
            <label for="startDate">Startdatum:</label>
            <input type="datetime-local" id="startDate" name="startDate">

            <label for="endDate">Enddatum:</label>
            <input type="datetime-local" id="endDate" name="endDate">

            <label for="customerID">Kunden-ID:</label>
            <input type="number" id="customerID" name="customerID" placeholder="Kunden-ID">

            <label for="carID">Fahrzeug-ID:</label>
            <input type="number" id="carID" name="carID" placeholder="Fahrzeug-ID">

            <button type="submit" class="submit-button">Reservierung hinzufügen</button>
        </form>

        <div class="tables-container">
            <section class="reservation-list">
                <h2 class="section-title">Current Reservations</h2>
                <table id="currentReservationsTable">
                    <thead>
                        <tr>
                            <th>Car Number</th>
                            <th>Start time and date</th>
                            <th>End time and date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die aktuellen Reservierungen eingefügt -->
                    </tbody>
                    </thead>
                </table>
            </section>

            <section class="reservation-list">
                <h2 class="section-title">Past Reservations</h2>
                <table id="pastReservationsTable">
                    <thead>
                        <tr>
                            <th>Car Number</th>
                            <th>Start time and date</th>
                            <th>End time and date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die aktuellen Reservierungen eingefügt -->
                    </tbody>
                </table>
            </section>
        </div>
        <div class="change-info-forms">
            <h2>Change personal details</h2>
            <form id="updateEmailForm">
                <h2>Update Email</h2>
                <label for="oldEmail">Old Email:</label>
                <input type="email" id="oldEmail" name="oldEmail" required placeholder="Old E-Mail">

                <label for="newEmail">New Email:</label>
                <input type="email" id="newEmail" name="newEmail" required placeholder="New E-Mail">

                <button type="submit" class="change-button">Update Email</button>
            </form>

            <form id="changePasswordForm">
                <h2>Change Password</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">

                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" name="oldPassword" required placeholder="Old Password">

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="New Password">

                <button type="submit" class="change-button">Change Password</button>
            </form>
        </div>
        <div class="delete-account-form">
            <h2>Delete Account</h2>
            <form id="deleteAccountForm">
                <label for="deleteEmail">E-Mail:</label>
                <input type="email" id="deleteEmail" name="deleteEmail" placeholder="Your Email">

                <label for="deletePassword">Password:</label>
                <input type="password" id="deletePassword" name="deletePassword" placeholder="Your Password">

                <button type="submit" class="delete-button">Delete Account</button>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
